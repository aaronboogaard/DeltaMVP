<body>
    <div class="container">
        <div class="contents">
            <div class="textAbove">
                <h1>Kee<span>n</span></h1>
                <h2 id="welcomeBack">Welcome Back!</h2>
            </div>
            <div class="logInText">
                <p>Log in</p>
            </div>
            <div class="userLog">
                <form th:action="@{/login}" method="post">
                    <div class="logInForm">
                        <input type="email" name="username" id="email" required="required" maxlength="254" placeholder="Email" />
                        <input type="password" name="password" id="password" required="required" maxlength="254" placeholder="Password"/>
                        
                        <div class="rememberMe">
                         <label class="keenCustomCB keenCustomCB--checkbox"> Remember me
                                <input type="checkbox" checked="checked"/>
                                <div class="keenCustomCB__indicator"></div>
                        </label>
                        </div>
                        <a href="passwordReset.html" class="forgotPassword" alt="forgot password?">Forgot your password?</a>
                        <!--
                        <div th:if="${param.error}">
                            <p><b>Invalid email and/or password.</b></p>
                        </div>
-->

                        <!-- <div class="underForm">
                            <input type="checkBox" name="rememberMe" id="cbRememberMe"/>
                            <label for="cbRememberMe">Remember me</label>
                            <a href="#" class="forgot">Forgot Password?</a>
                        </div> -->
                    </div>
                    <input class="logInButton" type="submit" value="Login to account" />
                </form>
            </div>
            <div class="switchLogInSignUp">
                <p>Don't have an account yet? Create one!</p>
                <a href="register.html" class="switchButton">Sign Up</a>
            </div>
        </div>
    </div>
    <footer>
        <img src="../img/frontpage/keenLogoAlpha.png" alt="logoKeen"/>
        <p>
            All rights reserved &copy; 2016 <br/>
            Keen Management | <a href="#">Terms &amp; Conditions</a>
        </p>
    </footer>

    
</body>
