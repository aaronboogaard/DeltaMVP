<body onload="openDefault()">
    <div class="header">

            <div class="headerButtons">
                <a href="#" id="myBtn" class="askButton"><img src="../img/post.png" alt="ask">Ask</a>

        </div>

                    <textarea placeholder="Enter your question"></textarea>

        </div>

    </div>
    <div class="menu">

            <a href="global.html" class="menuButton"><img src="../img/globalIcon.png" alt="Global"/>Global</a>
        </div>

            <a href="myquestions.html" class="menuButton"><img src="../img/question.png" alt="My Questions"/>My Questions</a>
        </div>
        <div class="menuButtonContainer">

        </div>
        <div class="menuButtonContainer">
            <a href="ranking.html" class="menuButton"><img src="../img/ranking.png" alt="Ranking"/>Ranking</a>
        </div>
    </div>
    
    <div class="containterBody">
        <div class="profile">
                <div class="profileName">
                    <h3>Bert van Accenture</h3>
                </div>

                    <ul>
                        <li><img src="../img/targeted.png" alt="icon">Senior Consultant at TechStrat</li>
                        <li><img src="../img/targeted.png" alt="icon">IPO, Amsterdam,The Netherlands</li>
                        <li><img src="../img/targeted.png" alt="icon">+31 6 12 34 56 78</li>
                        <li><img src="../img/targeted.png" alt="icon">skypeusername</li>
                        <li><img src="../img/targeted.png" alt="icon">e@mail.com</li>
                    </ul>
                    <div class="laterButtonDiv">
                        <a href="#" alt="Saved for Later List"><img src="../img/saveForLaterGrey.png">Saved for Later List</a>
                    </div>
                </div>
